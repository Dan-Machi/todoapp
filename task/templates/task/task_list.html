{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<h1>My To Do List<h1>

<a href="{% url 'task-create' %}">New task</a>

<table>
    <tr>
        <th>item</th>
        <th>status</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td><a href="{% url 'task' task.id %}">{{task.name}}</a></td>
        <td>
            {% if task.completed %}
                Completed
            {% else %}
                Not Completed
            {% endif %}
        </td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h2>No items in list</h2>
    {% endfor %}
</table>
